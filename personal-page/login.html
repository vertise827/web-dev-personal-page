<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Account Login</title>
		<link rel="stylesheet" type="text/css" href="css/login.css" >
	</head>
	<body>
		<div class="wrapper">
			<div class="headerpic">
				<img src="./img/kitten.jpg" />
			</div>
			<div class="login">
				<div class="credential">
					Username <input class="logincell" align="center"  type="text" name="username" id="username" value=""  placeholder="Your email"/>&nbsp;<a href="">Register</a> <br/>
					Password <input class="logincell" type="text" name="pwd" id="pwd" value="" placeholder="Meow (=>w<=)"/>&nbsp;<a href="">Forget Password</a>
					<br/><input class="remeberme" type="checkbox" name="remembercredential" id="run" value="run" />Remember me&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<button type="button">Login</button>
				</div>
			</div>
		</div>
	</body>
</html>
